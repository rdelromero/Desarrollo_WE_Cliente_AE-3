<div>
    <h3>Componente contacta con nosotros</h3>
    <div id="divForm">
    <form>
        <fieldset>
            <legend>Contacta con nosotros</legend>
        <table>
            <tr>
                <td><label class="labeltextoemail" for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </td>
                <td><label class="labeltextoemail" for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="labeltextoemail" for="email">Correo Electrónico*</label>
                    <input type="email" id="email"required>
                </td>
                <td>
                    <label class="labeltextoemail" for="telefonoDeContacto">Teléfono de contacto</label>
                    <input type="text" id="telefonoDeContacto"required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label class="labeltextoemail" for="mensaje">Consulta*</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
        <input type="radio" id="rad1">
        <label for="rad1">He leído y acepto la política de privacidad*</label><br>
        <br>
        <input type="submit" value="Enviar Mensaje">
    </form>
    </div>
    </div>
